<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
var mapProp= {
  center:new google.maps.LatLng(1.3027803876228456, 103.76813889554357),
  zoom:15,
  mapTypeId: google.maps.MapTypeId.ROADMAP
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
lat = 1.3027803876228456
lng = 103.76813889554357
var myLatLng = new google.maps.LatLng(lat, lng);
var marker = new google.maps.Marker({
  position: myLatLng,
  title: "Hello World!"
});

marker.setMap(map);  

}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeF93d1rynbhm16PeiArNwj2YPxGPRhls&callback=myMap"></script>

</body>
</html>
