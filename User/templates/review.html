
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../static/review.css">
</head>

<body>
<div class="header">
    <h2>Thank You For Tripping with Us</h2>
    <h2>Hope You Enjoy the Trip</h2>
    <br>
</div>
<br><br>
<form method="post" name="review">
    How do you feel about this trip? <input type="radio" name="score">bad 
    <input type="radio" name="score" checked="checked">descent
    <input type="radio" name="score" checked="checked">wonderful
    <br><br>
    <textarea rows="10" cols="50" name="review" placeholder="write your review here"></textarea>
    <br><br>
    <input type="hidden" id="trip_id" name="trip_id" value=1>
    <button>Submit Review</button>
</form>
</body>
<script>
    document.getElementById("trip_id").value = localStorage.getItem("trip_id");;
</script>
